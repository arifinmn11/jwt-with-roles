server:
    port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/testdb2
    username: postgres
    password: admin
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  messages.basename: i18n/messages
arifin:
  app:
    jwtSecret: inipasswordhash
    jwtExpirationMs: 86400000
